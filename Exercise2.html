<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 2</title>
  </head>
  <body>
    <form>
      First name: <input type="text" name="firstname" /><br />
      Last name: <input type="text" name="lastname" /><br />

      <input type="radio" name="gender" id="male" />
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female" />
      <label for="female">Female</label><br />

      Select your hobby
      <br />
      <input type="checkbox" name="hobby1" id="Reading" />
      <label for="Reading">Reading</label><br />
      <input type="checkbox" name="hobby2" id="Sports" />
      <label for="Sports">Sports</label> <br />
      <input type="checkbox" name="hobby3" id="Gaming" />
      <label for="Gaming">Gaming</label><br />

      Additional comments:
      <input type="text" name="country" list="countries" /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
