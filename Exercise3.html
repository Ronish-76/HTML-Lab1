<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 3</title>
  </head>
  <body>
    <style>
      table {
        border-collapse: collapse;
      }
      th,
      td {
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
    <caption>
      Country Information
    </caption>
    <table>
      <tr>
        <style>
          th,
          td {
            border-style: solid;
            border-width: 1px;
          }
        </style>
        <th>Country</th>
        <th>Capital</th>
        <th>Population</th>
      </tr>
      <tr>
        <td>USA</td>
        <td>Washington, D.C.</td>
        <td>331 million</td>
      </tr>
      <tr>
        <td>Canada</td>
        <td>Ottawa</td>
        <td>38 million</td>
      </tr>
      <tr>
        <td>Nepal</td>
        <td>Kathmandu</td>
        <td>29 million</td>
      </tr>
    </table>
  </body>
</html>
